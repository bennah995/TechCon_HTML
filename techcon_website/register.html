<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCon Registration</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>

    <nav>
      <a href="/index.html">Home</a>
      <a href="/schedule.html">schedule</a>
      <a href="/register.html">register</a>
      <a href="/contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <form action="/submit-form" method="post">
      <label for="name">Enter your name: </label>
      <input type="text" id="name" name="name" placeholder="John Doe">

      <label for="email">Enter you email: </label>
      <input type="email" id="email" name="email" placeholder="johndoe@gmail.com">

      <label for="password">Enter a password: </label>
      <input type="password" id="password" name="password" >

      <label for="checkbox">I agree to the terms and conditions</label>
      <input type="checkbox" id="checkbox" name="checkbox" >

      <button type="submit">Submit</button>
    </form>



  </main>

  </footer>
</body>
</html>
